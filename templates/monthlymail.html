<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wewiO6GcAa8qjw1OOtD5EoAXOQHzWrK6zF5r5s5P0P5bO/E1GY5cJ3n5P5Bb/LBs"
    crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="display-4">Monthly Mail</h1>
    <p class="lead">Hi, {{ name }}</p>
    <p>Here is your monthly mail</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for product in items %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p>Thanks</p>
  </div>

  <!-- Include Bootstrap JS (Optional, for certain components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-zTiBSiUdOB0VZlDBzo5X8ssPBCDHs/FXa/Z9CxVYPpZQhIZpMG+RktkkzEdA0UfM"
    crossorigin="anonymous"></script>
</body>

</html>
